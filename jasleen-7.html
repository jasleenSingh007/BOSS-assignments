<html>
<body>
<script>

	var i= navigator.cookieEnabled;
     
    var j= navigator.appName;
     
    var k= navigator.product;

	var l= navigator.appCodeName;
	 
	var m= navigator.appVersion;
     
    var n= navigator.language;
     
    document.write("Cookies are enable or not:-" + i + "<br>" );
	  
    document.write("App name of browser:-" + j  + "<br>" );
	 
    document.write("Product name of browser :-" + k  + "<br>" );
	 
    document.write("App code name of browser :-" + l  + "<br>" );
	 
    document.write("Version of browser:-" + m  + "<br>" );
	 
    document.write("Language of browser:-" + n  + "<br>" );
</script>
</body>
</html>
